name: Generate RSS Feed

on:
  schedule:
    - cron: '30 * * * *'  # Every hour at 30 minutes past the hour (UTC)
  workflow_dispatch:     # Allow manual runs from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run generate_rss.py
        run: python generate_rss.py

      - name: Touch dummy file to force commit
        run: |
          date > touchfile.txt

      - name: Commit RSS feed and dummy file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add debt_feed.xml touchfile.txt
          git commit -m "Update RSS feed [bot]"
          git push
